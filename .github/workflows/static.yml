# 用于部署静态内容到 GitHub Pages 的简单工作流
name: Deploy static content to Pages

on:
  # 在推送到 main 分支时运行
  push:
    branches: ["main"]

  # 允许从 Actions 选项卡手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 单个部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Create redirect index.html
        run: |
          echo '<!DOCTYPE html>' > index.html
          echo '<html>' >> index.html
          echo '<head>' >> index.html
          echo '  <meta charset="UTF-8">' >> index.html
          echo '  <meta http-equiv="refresh" content="0; url=essay-title-generator/index.html">' >> index.html
          echo '  <title>Redirecting...</title>' >> index.html
          echo '</head>' >> index.html
          echo '<body>' >> index.html
          echo '  <p>If you are not redirected automatically, follow this <a href="essay-title-generator/index.html">link to the website</a>.</p>' >> index.html
          echo '</body>' >> index.html
          echo '</html>' >> index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # 上传整个仓库
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 