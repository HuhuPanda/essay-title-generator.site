# 用于部署静态内容到 GitHub Pages 的简单工作流
name: Deploy static content to Pages

on:
  # 在推送到 main 分支时运行
  push:
    branches: ["main"]

  # 允许从 Actions 选项卡手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 单个部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Copy files to root directory
        run: |
          cp -r essay-title-generator/* .
          # 确保不会覆盖重要的根目录文件
          if [ -f essay-title-generator/index.html ]; then
            cp essay-title-generator/index.html .
          fi
          if [ -f essay-title-generator/about.html ]; then
            cp essay-title-generator/about.html .
          fi
          if [ -f essay-title-generator/faq.html ]; then
            cp essay-title-generator/faq.html .
          fi
          # 复制资源目录
          if [ -d essay-title-generator/css ]; then
            cp -r essay-title-generator/css .
          fi
          if [ -d essay-title-generator/js ]; then
            cp -r essay-title-generator/js .
          fi
          if [ -d essay-title-generator/images ]; then
            cp -r essay-title-generator/images .
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # 上传整个仓库
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 